<mat-card class="card-container">
    
    <mat-toolbar color="primary">
        <span>To-do List</span>
    </mat-toolbar>

    <mat-grid-list cols="3" rowHeight="100%">

        <mat-grid-tile colspan="1" rowspan="1"></mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1" >
            <mat-card class="login-card">
                <mat-card-header>
                    <mat-card-title class="fs-1">Login</mat-card-title>
                </mat-card-header>
                <mat-card-content style="height: 100%; width: 100%;">
                    <mat-grid-list cols="1" rowHeight="33%">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <mat-grid-tile >
                                <div>
                                    <h2>E-mail</h2>
                                    <mat-form-field style="width: 100%;">
                                        <mat-label>E-mail</mat-label>
                                        <input type="text" matInput
                                            formControlName="email"
                                        >
                                    </mat-form-field>
                                </div>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <div>
                                    <h2>Password</h2>
                                    <mat-form-field style="width: 100%;">
                                        <mat-label> Password </mat-label>
                                        <input type="password" matInput
                                            formControlName="password"
                                        >
                                    </mat-form-field>
                                </div>
                                
                            </mat-grid-tile>
                            <mat-grid-tile >
                                <div style="display: flex; flex-direction: column;">

                                   <p *ngIf="showMsgError()">* User or password are incorrect</p>   
                                    <button mat-raised-button color="primary"
                                        type="submit"
                                    >
                                        Login
                                    </button>
                                    <br>
                                    <p></p>
                                    <h3>Don't you have an account? Register here</h3>
                                </div>
                                
                            </mat-grid-tile>
                        </form>

                    </mat-grid-list>

                </mat-card-content>
            
            </mat-card>
        </mat-grid-tile>
        
      </mat-grid-list>

</mat-card>
