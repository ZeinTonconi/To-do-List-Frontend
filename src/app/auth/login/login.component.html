<mat-card class="card-container">
    
    <mat-toolbar color="primary">
        <span>To-do List</span>
    </mat-toolbar>

    <mat-grid-list cols="3" rowHeight="100%">

        <mat-grid-tile colspan="1" rowspan="1"></mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1" >
            <mat-card class="login-card">
                <mat-card-header>
                    <mat-card-title class="fs-1">Login</mat-card-title>
                </mat-card-header>
                <mat-card-content style="height: 100%; width: 100%;">
                    <mat-grid-list cols="1" rowHeight="33%">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <mat-grid-tile>
                                <h2>Username</h2>
                                <br>
                                <mat-form-field style="width: 100%;">
                                    <mat-label> Username </mat-label>
                                    <input type="text" matInput
                                        formControlName="user"
                                    >
                                </mat-form-field>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <h2>Password</h2>
                                <br>
                                <mat-form-field style="width: 100%;">
                                    <mat-label> Password </mat-label>
                                    <input type="password" matInput
                                        formControlName="password"
                                    >
                                </mat-form-field>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <button mat-raised-button color="primary"
                                    type="submit"
                                >
                                    Login
                                </button>
                                <br>
                                <h3>Don't you have an account? Register here</h3>
                            </mat-grid-tile>
                        </form>
                        
                    </mat-grid-list>
                   
                </mat-card-content>
            
            </mat-card>
        </mat-grid-tile>
        
      </mat-grid-list>

</mat-card>
