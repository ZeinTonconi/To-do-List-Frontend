
<div class="form-group">
  <h1 mat-dialog-title>Create a new Tag</h1>
  <form autocomplete="off">
    <div mat-dialog-content>
      <p>What's the tag's name</p>
      <mat-label> Tag's Name </mat-label>
      <input type="text"
               matInput 
               class="form-control"
               [(ngModel)]="tag"
               name="tagName"
               >
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="closeTag()">Cancel</button>
      <button mat-button [mat-dialog-close]="tag" cdkFocusInitial>Ok</button>
    </div>
  </form>
  
</div>
