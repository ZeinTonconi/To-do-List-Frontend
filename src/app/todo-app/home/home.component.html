<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '250px'}">
        <mat-toolbar >
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click) = "sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list *ngFor="let sideItem of sideItems">
            <button mat-button (click)="sideItem.func()">
                <mat-icon>{{sideItem.icon}}</mat-icon>
                <span class="spacer">{{sideItem.label}}</span>
            </button>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="profile">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #profile>
            <button mat-menu-item>
                <mat-icon>face</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item>
                <mat-icon>settings_power</mat-icon>
                <span>Logout</span>
            </button>
            
        </mat-menu>
    </mat-toolbar>

    <div class="container mt-5">

        <mat-card>
            <mat-card-content>
                <table mat-table [dataSource]="taskData" class="mat-elevation-z8">

                    <ng-container matColumnDef="completed">
                        <th mat-header-cell *matHeaderCellDef>Completed</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-checkbox class="example-margin" [(ngModel)]="element.completed"></mat-checkbox>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="task">
                        <th mat-header-cell *matHeaderCellDef>Task</th>
                        <td mat-cell *matCellDef="let element">{{element.task}}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="tags">
                        <th mat-header-cell *matHeaderCellDef>Tags</th>

                        
                        <td mat-cell *matCellDef="let element">
                            <mat-chip-set
                            class="example-chip"
                            cdkDropList 
                            cdkDropListOrientation="horizontal">
                                <mat-chip
                                    class="example-box"
                                    cdkDrag
                                    *ngFor="let tag of element.tags">
                                    {{tag}}
                                </mat-chip>
                                <mat-chip (click)="addTag()"
                                    color="warn"
                                >
                                +
                                </mat-chip>
                            </mat-chip-set>
                        </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="category">
                        <th mat-header-cell *matHeaderCellDef>Category</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-chip>
                                {{element.category}}
                            </mat-chip>    
                        </td>
                    </ng-container>
                    
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <button mat-button (click)="openDialog()">Create Tag</button>
        
            </mat-card-content>
        </mat-card>        

    </div>

</mat-sidenav-container>
